{% load i18n static %}
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block head_title %}{% endblock %}</title>
    <link href="{% static 'Home/css/lib/flowbite.min.css' %}" rel="stylesheet"/>
    <script src="{% static 'Home/js/components/darkMode.js' %}"></script>
    {% block extra_head %}
    {% endblock %}
</head>
<body>
{% block body %}
    {% block content %}
    {% endblock %}
{% endblock %}
<script src="{% static 'Home/js/lib/flowbite.min.js' %}"></script>
<script src="{% static 'Home/js/components/switchDarkMode.js' %}"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
{% if messages %}
    {% for m in messages %}
        <script>
            Swal.fire({
                title: '{{ m.tags|capfirst }}',
                text: '{{ m }}',
                icon: '{{ m.tags }}'
            })
        </script>
    {% endfor %}
{% endif %}
{% block extra_body %}
{% endblock %}
</body>
</html>
